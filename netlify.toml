[build]
  command = "next build"
  publish = ".next"

[[redirects]]
  from = "/api/*"
  to = "/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/_next/image/*"
  to = "/.netlify/images?url=:url&w=:width&q=:quality"
  status = 200
  force = true

  [env]
  PNPM_FLAGS = "--shamefully-hoist"
